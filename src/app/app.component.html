<h1>
  Reversi Game Angular Demo
</h1>
<div style="border: 2px solid;">
  <app-plateau  *ngIf="obs | async as G"
              [board]     = "G.board"
              [turn]      = "G.turn"
              [playable]  = "G.playable"
              (play) = "newDeplacement($event)"
  ></app-plateau>
</div>
